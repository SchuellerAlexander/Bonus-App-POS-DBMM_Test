<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin-layout :: layout('Admin Rewards', ~{::section})}">
<section class="space-y-8">
    <div class="card p-6 reveal">
        <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Rewards &amp; Redemptions</div>
        <div class="font-display text-2xl">Rewards verwalten</div>
        <p class="mt-2 text-sm text-ink/60">Rewards erstellen, bearbeiten und Einlösungen prüfen.</p>
    </div>

    <div class="card p-6 reveal space-y-6">
        <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Rewards</div>

        <div class="overflow-auto">
            <table class="min-w-full text-sm">
                <thead>
                <tr class="text-left text-ink/60 uppercase text-xs tracking-[0.2em]">
                    <th class="py-2 pr-4">Restaurant</th>
                    <th class="py-2 pr-4">Reward Code</th>
                    <th class="py-2 pr-4">Name</th>
                    <th class="py-2 pr-4">Beschreibung</th>
                    <th class="py-2 pr-4">Punkte</th>
                    <th class="py-2 pr-4">Aktiv</th>
                    <th class="py-2 pr-4">Aktionen</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reward : ${rewards}" class="border-t border-ink/10">
                    <td class="py-3 pr-4">
                        <select class="input" name="restaurantId" th:attr="form='reward-' + ${reward.id}">
                            <option th:each="restaurant : ${restaurants}"
                                    th:value="${restaurant.id}"
                                    th:selected="${restaurant.id == reward.restaurant.id}"
                                    th:text="${restaurant.name}">Restaurant</option>
                        </select>
                    </td>
                    <td class="py-3 pr-4">
                        <input class="input" name="rewardCode" th:attr="form='reward-' + ${reward.id}"
                               th:value="${reward.rewardCode}">
                    </td>
                    <td class="py-3 pr-4">
                        <input class="input" name="name" th:attr="form='reward-' + ${reward.id}" th:value="${reward.name}">
                    </td>
                    <td class="py-3 pr-4">
                        <input class="input" name="description" th:attr="form='reward-' + ${reward.id}"
                               th:value="${reward.description}">
                    </td>
                    <td class="py-3 pr-4">
                        <input class="input" name="costPoints" type="number" min="0"
                               th:attr="form='reward-' + ${reward.id}"
                               th:value="${reward.costPoints}">
                    </td>
                    <td class="py-3 pr-4">
                        <input type="checkbox" name="active" th:attr="form='reward-' + ${reward.id}"
                               th:checked="${reward.active}">
                    </td>
                    <td class="py-3 pr-4">
                        <form th:id="'reward-' + ${reward.id}"
                              th:action="@{/admin/rewards/{id}/update(id=${reward.id})}"
                              method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn-primary" type="submit">Save</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <form class="grid gap-4 md:grid-cols-6" action="/admin/rewards/create" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <select class="input md:col-span-2" name="restaurantId" required>
                <option value="" disabled selected>Select restaurant</option>
                <option th:each="restaurant : ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}">Restaurant</option>
            </select>
            <input class="input" name="rewardCode" placeholder="Reward code" required>
            <input class="input" name="name" placeholder="Reward name" required>
            <input class="input" name="description" placeholder="Description" required>
            <div class="flex items-center gap-3">
                <input class="input" name="costPoints" type="number" min="0" placeholder="Points" required>
                <label class="text-sm text-ink/60 flex items-center gap-2">
                    <input type="checkbox" name="active" checked>
                    Active
                </label>
                <button class="btn-secondary" type="submit">Add</button>
            </div>
        </form>
    </div>

    <div class="card p-6 reveal space-y-6">
        <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Redemptions</div>
        <div class="overflow-auto">
            <table class="min-w-full text-sm">
                <thead>
                <tr class="text-left text-ink/60 uppercase text-xs tracking-[0.2em]">
                    <th class="py-2 pr-4">Datum</th>
                    <th class="py-2 pr-4">Kunde</th>
                    <th class="py-2 pr-4">Reward</th>
                    <th class="py-2 pr-4">Restaurant</th>
                    <th class="py-2 pr-4">Code</th>
                    <th class="py-2 pr-4">Punkte</th>
                    <th class="py-2 pr-4">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="redemption : ${redemptions}" class="border-t border-ink/10">
                    <td class="py-3 pr-4" th:text="${redemption.redeemedAt}">-</td>
                    <td class="py-3 pr-4"
                        th:text="${redemption.loyaltyAccount.customer.firstName + ' ' + redemption.loyaltyAccount.customer.lastName}">-</td>
                    <td class="py-3 pr-4" th:text="${redemption.reward.name}">-</td>
                    <td class="py-3 pr-4" th:text="${redemption.restaurant.name}">-</td>
                    <td class="py-3 pr-4" th:text="${redemption.redemptionCode}">-</td>
                    <td class="py-3 pr-4" th:text="${redemption.pointsSpent}">0</td>
                    <td class="py-3 pr-4" th:text="${redemption.status}">-</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
