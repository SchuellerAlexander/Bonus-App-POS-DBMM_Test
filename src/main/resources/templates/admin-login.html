<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ink: "#1c2b28"
                    },
                    fontFamily: {
                        display: ["Fraunces", "serif"],
                        sans: ["Space Grotesk", "sans-serif"]
                    }
                }
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/app.css">
</head>
<body class="app-bg text-ink">
<main class="min-h-screen flex items-center">
    <div class="mx-auto max-w-xl px-6 py-16">
        <section class="space-y-6">
            <div class="card p-6 reveal">
                <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Admin</div>
                <div class="font-display text-2xl">Admin Login</div>
                <p class="mt-2 text-sm text-ink/60">Use the demo credentials to access admin tools.</p>

                <form class="mt-6 space-y-4" action="/admin/login" method="post" data-loading>
                    <div class="flex flex-col gap-2">
                        <label class="text-xs uppercase tracking-[0.2em] text-ink/60" for="admin-username">Username</label>
                        <input class="input" id="admin-username" name="username" type="text" required>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-xs uppercase tracking-[0.2em] text-ink/60" for="admin-password">Password</label>
                        <input class="input" id="admin-password" name="password" type="password" required>
                    </div>
                    <button class="btn-primary" type="submit">Login</button>
                </form>

                <div class="mt-4 text-sm text-red-700" th:if="${loginError != null}" th:text="${loginError}">Error</div>
            </div>
        </section>
    </div>
</main>
<script src="/app.js"></script>
</body>
</html>
